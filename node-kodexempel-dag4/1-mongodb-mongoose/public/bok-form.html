<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>POST</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
<form method="POST" id="formBok">
    <p>Titel:</p>
    <p><input type="text" id="bookTitle" name="bookTitle"></p>
    <p>Författare:</p>
    <p><input type="text" id="bookAuthor" name="bookAuthor"></p>
    <p>Isbn:</p>
    <p><input type="text" id="bookIsbn" name="bookIsbn"></p>
    <p>Pris:</p>
    <p><input type="text" id="bookPrice" name="bookPrice"></p>
    <p>Välj Kategorier:</p>
    <p>
        <select id="bookCategory1" name="bookCategory1">
            <option value="Roman">Roman</option>
            <option value="Barnbok">Barnbok</option>
            <option value="Fantasy">Fantasy</option>
        </select>
    </p>
    <p>
        <select id="bookCategory2" name="bookCategory2">
            <option value="Roman">Roman</option>
            <option value="Barnbok">Barnbok</option>
            <option value="Fantasy">Fantasy</option>
        </select>
    </p>
    <p><input type="submit" value="Lägg till"></p>
</form>
<p id="elOutput"></p>
<p><a href="bok.html">Visa alla böcker</a></p>

<script src="js/fetch-bok-post.js"></script>
</body>
</html>
