<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>POST</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
<form method="POST" id="formBok">
    <h1>Lägg till en bok</h1>
    <p>Titel:</p>
    <p><input type="text" id="bokTitel" name="bokTitel"></p>
    <p>Författare:</p>
    <p><input type="text" id="bokForfattare" name="bokForfattare"></p>
    <p>Isbn:</p>
    <p><input type="text" id="bokIsbn" name="bokIsbn"></p>
    <p>Pris:</p>
    <p><input type="text" id="bokPris" name="bokPris"></p>
    <p><input type="submit" value="Lägg till"></p>
</form>
<p id="output"></p>
<p><a href="index.html">Startsidan</a></p>

<script src="js/fetch-bok-post.js"></script>
</body>
</html>
